<body onload="habilita()">

    <nav class="navbar">

    <center>
        <div>
            <h2 style="font-family: 'Roboto', sans-serif; text-align: center; font-size: 30px"><B>CALCULADORA DE DISCO
                    (REDONDO)</B></h2>
            <p>Colocar ponto (.) ao invés de vírgula (,)</p>
            <br>

            <div class="container">

                <div class="form-group col-sm-6 flex-column d-flex">
                    <label>Diâmetro (Ø):</label>
                    <input type="text" class="form-control" id="diametro" name="diametro"
                        placeholder="Insira a diâmetro do disco">
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                    <label style="font-size:23px">Altura/Espessura (h):</label>
                    <input type="text" class="form-control" id="altura" name="altura"
                        placeholder="Insira a altura/espessura do disco">
                </div>

                <div class="form-group col-sm-6 flex-column d-flex">
                    <label>Tipo de Material:</label>
                    <select id="material" name="material" class="form-control" style="color: red">
                        <option>Selecione o Material</option>
                        <option value="1">Alumínio</option>
                        <option value="2">Aço</option>
                        <option value="3">Cobre</option>
                        <option value-="4">Bronze</option>
                    </select>
                </div>
                <div class="form-check" style="margin-bottom: 10px;">
                    <input type="radio" onclick="habilita()" id="com" name="furo">
                    <label style="font-size: 15px" for="com">Com Furo</label>

                    <input type="radio" onclick="habilita()" id="sem" name="furo" checked>
                    <label style="font-size: 15px" for="sem">Sem Furo</label>
                </div>

                <div class="form-group col-sm-6 flex-column d-flex">
                    <label style="font-size:23px">Diametro do Furo:</label>
                    <input type="text" class="form-control" id="furo" name="furo"
                        placeholder="Insira o diâmetro do furo">
                </div>

                <div>
                    <button onClick="disco()" class="btn btn-outline-success" id="calcular"
                        style="border-radius: 15px; margin-top: 25px;">Calcular</button>
                    <script src="disco.js"></script>
                </div>

                <h4 style="margin-top: 30px">Resultado: </h4>
                <h4 style="margin-top: 10px" id="kg">0 kg</h4>
                <h5 id="g">0 g</h5>
                <h5 id="pecas"></h5>
            </div>
        </div>
        <br>
        <br>

    </center>
